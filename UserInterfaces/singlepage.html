<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single page</title>
    
    <style>
        div {
            display: none;
        }
    </style>
    
    <script>
    
        function showPage(page) {
            //get id of the div to show
            document.querySelector(`#${page}`).style.display = "block";
        }
    
    
    </script>
    
</head>

<body>
   <!-- data attributes(add aditional information to particular html element) -->
   <button data-page="page1">Page 1</button>
   <button data-page="page2">Page 2</button>
   <button data-page="page3">Page 3</button>
   
   
    <div id="page1">
        <h1>Page 1</h1>
    </div>
    <div id="page2">
        <h1>Page 2</h1>
    </div>
    <div id="page3">
        <h1>Page 3</h1>
    </div>
</body>
</html>
