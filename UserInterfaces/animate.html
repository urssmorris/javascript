<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>

    <style>

        /* what animation "grow" does. start-end */
        @keyframes grow {
            from {
                font-size: 20px;
            }
            to {
                font-size: 100px;
            }

        }




        /* create animation */
        h1{
            animation-name: grow;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }


    </style>

</head>

<body>

    <h1>Welcome!</h1>

</body>
</html>
